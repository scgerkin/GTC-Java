<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Loan Calculator</title>
    </h:head>
    <h:body>
      <h3>Compute Loan Payment</h3>
      <h:form>
          <h:panelGrid columns="2">
              <h:outputLabel value="Loan Amount:"/>
              <h:inputText id="loanAmountText" required="true" requiredMessage="Loan Amount Required"
                         validatorMessage="Enter a valid loan amount" value="#{loan.loanAmount}">
                  <f:validateDoubleRange minimum="1" />
              </h:inputText>
          </h:panelGrid>
          <h:panelGrid columns="2">
              <h:outputLabel value="Annual Interest Rate:"/>
              <h:inputText id="annualInterestRateText" required="true" requiredMessage="Interest rate required"
                           validatorMessage="Enter a valid interest rate." value="#{loan.annualInterestRate}">
                  <f:validateDoubleRange minimum="0.00001" maximum="100" />
              </h:inputText>
          </h:panelGrid>  
          <h:panelGrid columns="2">
              <h:outputLabel value="Number of Years:"/>
              <h:inputText id="numberOfYearsText" required="true" requiredMessage="Number of years required"
                           validatorMessage="Enter a valid year range." value="#{loan.numberOfYears}">
                  <f:convertNumber integerOnly="true" type="number"/>
              </h:inputText>
          </h:panelGrid>
                    
          <h:commandButton value="Calculate Loan Payment" action="#{loan.processSubmit()}"/>
          <h:commandButton value="Reset" action="#{loan.resetFields()}"/>
      </h:form>
    </h:body>
</html>
