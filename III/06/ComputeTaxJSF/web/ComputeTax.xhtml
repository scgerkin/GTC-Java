<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compute Tax</title>
    </h:head>
    <h:body>
      <h3>Compute Tax</h3>
      <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Taxable Income:"/>
            <h:inputText id="taxableIncomeText" required="true" requiredMessage="Income required" validatorMessage="Enter a valid income amount" value="#{computeTax.taxableIncome}">
                <!--
                Make sure input is only positive double values
                This works OK for input validation but not as illustrated in the text.
                -->
                <f:validateDoubleRange minimum="0" />
            </h:inputText>
        </h:panelGrid>
          <!--Create a combobox for selecting the filing status-->
        <h:panelGrid columns="2">
            <h:outputLabel value="Filing Status" />
            <h:selectOneMenu value="#{computeTax.filingStatus}">
                <!--Populate the combobox with the possible filing statuses-->
                <f:selectItems value="#{computeTax.getFilingStatusStringArray()}" />
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandButton value="Compute Tax" action="#{computeTax.computeTaxAmount()}"/>
        
        <h:outputText escape="false" value="#{computeTax.response}" />
      </h:form>
    </h:body>
</html>
